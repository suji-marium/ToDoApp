<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #beadbc;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;

	}


	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color:#df5ed0;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
    h2
    {
        text-align: center;
    }

.button {
  background-color: #e067f8; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border: black;
}

</style>

<div class="center-column">
    <h2><i>TODO LIST</i></h2>

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
    
		<input type="submit" class="button" value="Submit">
    </form>

    <div class="todo-list">
        {% for task in tasks %}
        <div class="item-row">
                <a class="btn btn-sm btn-light" href="{%url 'update_task' task.id %}">Update</a>
                <a class="btn btn-sm btn-dark" href="{%url 'delete_task' task.id %}">Delete</a>
                {% if task.complete == True %}
                    <b><strike>{{task}}</strike></b>
                {% else %}
                    <b><span>{{task}}</span></b>
                {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
